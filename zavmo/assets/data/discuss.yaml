name: Discussion
stage: 2
description: >
  The discussion stage is the second stage of the 4-D Learning Journey.
  It is used to discuss and refine a curriculum plan, once we have determined the learner's interest areas, preferred learning style, and available study time per week.
instructions: >
  1. Ask the learner about their specific interest areas, preferred learning style, and available study time per week, one at a time.
  2. Request the curriculum specialist agent to generate a curriculum based on the learning objectives and interest areas.
  3. Present the proposed curriculum to the learner and tell them why we chose the topics and modules we did.
  4. If the learner is satisfied, transfer to the delivery agent.
  5. If the learner is not satisfied, go back and refine the plan. Consult the learner what they would like to change and inform the curriculum specialist agent to generate an updated curriculum.
  6. Repeat the process until the learner approves the plan, and then transfer to the delivery agent.

